services:
  site-db:
    image: mysql:8.0
    container_name: site-db
    restart: always
    networks:
      - site-network
    ports:
      - "32000:3306"
    volumes:
      - site-db:/var/lib/mysql
    secrets:
      - mysql_root_password
      - mysql_user_password
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_user_password
      MYSQL_DATABASE: copernicus
      MYSQL_USER: conor


  copernicus:
    image: copernicus:latest
    container_name: copernicus
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - site-db
    links:
      - site-db
    networks:
      - site-network
    ports:
      - 127.0.0.1:8000:8000
    restart: "always"
    secrets:
      - mysql_user_password
    env_file: .env
    environment:
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_user_password
    

  certbot:
    image: certbot/dns-cloudflare
    container_name:
      certbot
    volumes:
      - certbot_etc:/etc/letsencrypt
      - /root/cloudflare.ini:/root/cloudflare.ini
    networks:
      - site-network
    command: >-
      certonly --dns-cloudflare
      --dns-cloudflare-credentials /root/cloudflare.ini
      -m breenc96@gmail.com
      --keep-until-expiring
      --agree-tos --no-eff-email
      -d copernicus.conorbreen.com


secrets:
  mysql_root_password:
    file: /secrets/mysql_root_password
  mysql_user_password:
    file: /secrets/mysql_user_password


volumes:
  certbot_etc:
  site-db:
    driver: local

networks:
  site-network:
    driver: bridge
